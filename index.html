<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="images/key.png">
    <title>Cypherpunks</title>
 
</head>
<body>
    <header class="header-container">
        <h1 class="main-title">Cypherpunks</h1>
    </header>
    <main>
        <section class="section-container ">
            <div class="flex-container">
                <div>
                    <textarea  oninput="this.value = this.value.replace(/[^a-z ]/g, '')" cols="35" rows="10" placeholder="Type your text here"  autofocus="true"   class="encrypt" required></textarea>
                </div>

                <div>
                    <p class="p1">&#9888; Only lowercase  and  non-accented letters.</p>
                </div>

                <div>
                    <input  onclick="encrypt()"  type="button" value="Encrypt" class="buttons" id="btn1">
                    <input  onclick="decrypt()"  type="button" value="Decrypt" class="buttons" id="btn2">
                </div>
               
            </div>
        </section>

        <section class="section-container ">  
            <div  class="flex-container">
                <div>
                    <textarea  cols="35" rows="10" placeholder="No message, type something!" class="decrypt" readonly></textarea>
                </div>
                <div>
                    <input   onclick="copy()"  type="button" value="Copy" class="buttons" id="btn3">
                </div>
                
            </div>
        </section>
    </main>
    <footer class="footer-container">
       <div class="developer">&copy; 2023 Bob Silva</div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
